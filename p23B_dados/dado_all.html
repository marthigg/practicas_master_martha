<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dado1.css">
    <link rel="stylesheet" href="css/dado2.css">
    <link rel="stylesheet" href="css/dado3.css">
    <link rel="stylesheet" href="css/dado4.css">
    <link rel="stylesheet" href="css/dado5.css">
    <link rel="stylesheet" href="css/dado6.css">
    <link rel="stylesheet" href="css/dado_all.css">
    <title>Practica Dados</title>
</head>
<body>
    <div class="containerAll">
        <div class="top__dados">
            <div class="dado1">
                <div class="dado1__shape"> 
                    <div class="dado1__point"></div>
                </div>
            </div>

            <div class="dado2"> 
                <div class="dado2__shape">
                    <div class="dado2__point1"></div>
                    <div class="dado2__point2"></div>
                </div>
            </div>

            <div class="dado3"> 
                <div class="dado3__shape">
                    <div class="dado3__point1"></div>
                    <div class="dado3__point2"></div>
                    <div class="dado3__point3"></div>
                </div>
            </div>
        </div>

        <div class="bottom__dados">
            <div class="dado4">
                <div class="dado4__shape">
                    <div class="dado4__point"></div>
                    <div class="dado4__point"></div>
                    <div class="dado4__point"></div>
                    <div class="dado4__point"></div>
                </div> 
            </div>

            <div class="dado5">
                <div class="dado5__shape">
                    <div class="dado5__point dado5__point-1"></div>
                    <div class="dado5__point dado5__point-2"></div>
                    <div class="dado5__point dado5__point-3"></div>
                    <div class="dado5__point dado5__point-4"></div>
                    <div class="dado5__point dado5__point-5"></div>
                </div>
            </div>

            <div class="dado6">
                <div class="dado6__shape">
                    <div class="dado6__point"></div>
                    <div class="dado6__point"></div>
                    <div class="dado6__point"></div>
                    <div class="dado6__point"></div>
                    <div class="dado6__point"></div>
                    <div class="dado6__point"></div>
                </div> 
            </div>
        </div>
    </div>


</body>
</html>
