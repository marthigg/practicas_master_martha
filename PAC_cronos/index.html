<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/cronos.js" defer></script>
    <title>Practica Cronos</title>
</head>
<body>
    <div class="timer__slots">
        <span class="timer__seconds">0</span>
        <span class="timer__Centiseconds">0</span>
    </div>

    <div class="timer__buttons">
        <button class="timer__start" value="start">Start</button>
        <button class="timer__pause" value="pause">Pause</button>
        <button class="timer__reset" value="reset">Reset</button>
    </div>
</body>
</html>
