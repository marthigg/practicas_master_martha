<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/julio.js" defer></script>
    <title>Practica Rep. Audio</title>
</head>
<body>
    <div class="container">
        <div class="container__left">

            <img src="img/julio.avif" alt="Julio Church" class="julio">

            <div class="player__buttons">
                <button class="player__btn player__btn--stop">
                    <img src="img/stopIcon.svg" alt="Stop" data-value="stop">
                </button>
                <button class="player__btn player__btn--play">
                    <img src="img/playIcon.svg" alt="Play" data-value="play" id="play">
                </button>
                <button class="player__btn player__btn--next">
                    <img src="img/nextIcon.svg" alt="Next" data-value="next">
                </button>
            </div>

        </div>
        <div class="container__right">
            <div class="text__top">
                <p class="label">Name:</p>
                <p class="data">BAMBOLEO</p>
            </div>
            <div class="text__bottom">
                <p class="label">Time</p>
                <p class="data">4:05</p>
            </div>

        </div>
    </div>


</body>
</html>
