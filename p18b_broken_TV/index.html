<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_tv.css">
    <script src="js/tv.js" defer></script>
    <title>Practiva Broken TV</title>
</head>
<body>
    <div class="tv">
        <div class="tv__screen">
            <img class="tv__image" id="tvImg" src="img/1.jpg" alt="tarantino">
            <img class="tv__image" id="tvImg" src="img/2.jpg" alt="tarantino">
            <img class="tv__image" id="tvImg" src="img/3.jpg" alt="tarantino">
            <img class="tv__image" id="tvImg" src="img/4.webp" alt="tarantino">
            <img class="tv__image" id="tvImg" src="img/5.jpg" alt="tarantino">
            <img class="tv__image" id="tvImg" src="img/6.jpg" alt="tarantino">
            <img class="tv__image" id="tvImg" src="img/7.jpg" alt="tarantino">
            <img class="tv__image" id="tvImg" src="img/8.jpg" alt="tarantino">
        </div>
        <div class="tv__buttons">
            <div class="tv__buttons-8">
                <button class="tv__button-item" id="btn1" data-number="0">1</button>
                <button class="tv__button-item" id="btn2" data-number="1">2</button>
                <button class="tv__button-item" id="btn3" data-number="2">3</button>
                <button class="tv__button-item" id="btn4" data-number="3">4</button>
                <button class="tv__button-item" id="btn5" data-number="4">5</button>
                <button class="tv__button-item" id="btn6" data-number="5">6</button>
                <button class="tv__button-item" id="btn7" data-number="6">7</button>
                <button class="tv__button-item" id="btn8" data-number="7">8</button>
            </div>
            <div class="tv__buttons-right">
                <button class="tv__button-right-on-off"></button>
                <p class="tv__buttons-right-text"> ON/OFF </p>
                <button class="tv__buttons-right-sint"></button>
                <p class="tv__buttons-right-text">SINT</p>
            </div>
            <div class="tv__legs tv__legs--left"></div>
            <div class="tv__legs tv__legs--right"></div>
        </div>
    </div>
    
</body>
</html>
