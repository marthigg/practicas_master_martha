<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rubik.css">
    <title>Practica Cubo Rubik</title>
</head>
<body>
    <div class="container">
        <div class="cube">
            <div class="cube__side cube__side--red">
                <div class="cube__item-red"></div>
                <div class="cube__item-red"></div>
                <div class="cube__item-red"></div>
                <div class="cube__item-red"></div>
                <div class="cube__item-red"></div>
                <div class="cube__item-red"></div>
                <div class="cube__item-red"></div>
                <div class="cube__item-red"></div>
                <div class="cube__item-red"></div>
            </div>

            <div class="cube__side cube__side--blue">
                <div class="cube__item-blue"></div>
                <div class="cube__item-blue"></div>
                <div class="cube__item-blue"></div>
                <div class="cube__item-blue"></div>
                <div class="cube__item-blue"></div>
                <div class="cube__item-blue"></div>
                <div class="cube__item-blue"></div>
                <div class="cube__item-blue"></div>
                <div class="cube__item-blue"></div>
            </div>

            <div class="cube__side cube__side--green">
                <div class="cube__item-green"></div>
                <div class="cube__item-green"></div>
                <div class="cube__item-green"></div>
                <div class="cube__item-green"></div>
                <div class="cube__item-green"></div>
                <div class="cube__item-green"></div>
                <div class="cube__item-green"></div>
                <div class="cube__item-green"></div>
                <div class="cube__item-green"></div>
            </div>
        </div>
    </div>
</body>
</html>
